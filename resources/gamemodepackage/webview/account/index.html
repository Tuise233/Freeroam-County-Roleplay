<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKRP - Account</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <span style="margin-top: 24px; font-size: 25px; color: rgb(58, 54, 54);">欢迎进入布兰登紧急职业生活服</span>

            <div v-if="page == 0" class="loginPage">
                <span style="margin-right: auto; margin-left: 125px; margin-top: 24px; color: rgb(63, 63, 63);">用户名</span>
                <input type="text" maxlength="18" v-model="login.username">
                <span style="margin-right: auto; margin-left: 125px; margin-top: 20px; color: rgb(63, 63, 63);">密码</span>
                <input type="password" maxlength="18" v-model="login.password">
                <button class="loginBtn" v-on:click="loginAccount">{{login.text}}</button>
                <div style="width: 300px; margin-top: 10px; font-size: 13px;">
                    <span class="registerSpan" v-on:click="togglePage">注册账号</span>
                    <span class="forgetSpan" style="float: right;" v-on:click="forgetAccount">忘记密码</span>
                </div>
            </div>

            <div v-if="page == 1" class="registerPage">
                <span style="margin-right: auto; margin-left: 125px; margin-top: 24px; color: rgba(63, 63, 63);">用户名</span>
                <input type="text" maxlength="18" v-model="register.username">
                <span style="margin-right: auto; margin-left: 125px; margin-top: 20px; color: rgba(63, 63, 63);">邮箱</span>
                <input type="text" v-model="register.email">
                <span style="margin-right: auto; margin-left: 125px; margin-top: 20px; color: rgba(63, 63, 63);">密码</span>
                <input type="password" maxlength="18" v-model="register.password">
                <button class="registerBtn" v-on:click="registerAccount">{{register.text}}</button>
                <div style="width: 300px; margin-top: 10px; font-size: 13px;">
                    <span class="loginSpan" v-on:click="togglePage">登录账号</span>
                </div>
            </div>
        </div>
        <script src="../assets/js/vue.js"></script>
        <script src="./app.js"></script>
    </div>
</body>
</html>
