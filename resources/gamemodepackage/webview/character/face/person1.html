<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
		<!-- Stylesheets (Semantic, Font Awesome, and Fonts -->
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.2.0/css/all.css">
		<link rel="stylesheet" href="./css/semantic-ui-range-1.0.1.css">

		<style class="text/css">
		.ui.hiddden.divider {
			content: "\A";
		}
		body {
			background-color: rgba(0,0,0,0);
		}
		.setup-label {
			float: right;
		}
		</style>
	</head>

	<body>
	<br>
		<div style="margin-left:150px;"></div>
		<div class="ui one column grid">
			<div class="four wide column">
			
				<div style="margin-left:40px;">
					<div class="ui teal attached segment">
						
						<div class="ui teal ribbon label">第1步</div>
						<label class="ui center aligned" id="title">角色信息</label>
						<br />
						<br />
							
						<form class="ui form">
							<div class="field">
								<input type="text" name="first-name" id="creation_forename" placeholder="姓氏">
							</div>
							<div class="field">
								<input type="text" name="last-name" id="creation_surname" placeholder="名称">
							</div>
						  	<div class="field">
							  <div class="ui selection dropdown" id="creation_gender">
								  <input type="hidden" name="gender">
								  	<i class="dropdown icon"></i>
									<div class="default text">性别</div>
									<div class="menu">
										  <div class="item" data-value="1">男</div>
										  <div class="item" data-value="0">女</div>
								  </div>
							  </div>
						  </div>

						  <div class="ui error message"></div>
					</div>

					<div class="ui attached segment">
						<div class="ui teal ribbon label">第2步</div>
						<br />

						<label class="ui center aligned">父亲</label>
						<div class="setup-label ui black label" id="display-base"></div>
						<div class="ui teal range" id="range_base"></div>
						
						<label class="ui center aligned">母亲</label>
						<div class="setup-label ui black label" id="display-base2"></div>
						<div class="ui teal range" id="range_base2"></div>
						
						<label class="ui center aligned">相似度</label>
						<div class="setup-label ui yellow label"><i class="angle left icon"></i><span style="opacity:00;">----</span>父亲 - 母亲<span style="opacity:00;">------</span><i class="angle right icon"></i></div>
						<div class="ui teal range" id="range_baseblend"></div>

						<label class="ui center aligned">肤色</label>
						<div class="setup-label ui yellow label"><i class="angle left icon"></i><span style="opacity:00;">----</span>父亲 - 母亲<span style="opacity:00;">------</span><i class="angle right icon"></i></div>

						<div class="ui teal range" id="range_skin"></div>

						<label class="ui center aligned">眼睛颜色</label>
						<div class="setup-label ui black label" id="display-eyes"></div>
						<div class="ui teal range" id="range_eyes"></div>

						<label class="ui center aligned">头发</label>
						<div class="setup-label ui black label" id="display-hair"></div>
						<div class="ui teal range" id="range_hair"></div>

						<label class="ui center aligned">主发色</label>
						<div class="setup-label ui black label" id="display-haircolor"></div>
						<div class="ui teal range" id="range_haircolor"></div>

						<label class="ui center aligned">副发色</label>
						<div class="setup-label ui black label" id="display-haircolor2"></div>
						<div class="ui teal range" id="range_haircolor2"></div>

						<label class="ui center aligned">眉毛</label>
						<div class="setup-label ui black label" id="display-eyebrows"></div>
						<div class="ui teal range" id="range_eyebrows"></div>

						<label class="ui center aligned">胡须</label>
						<div class="setup-label ui black label" id="display-beard"></div>
						<div class="ui teal range" id="range_beard"></div>
					</div>

					<div class="ui two bottom attached buttons">
						<div class="ui teal button" id="charcreation_back">返回</div>
						<div class="ui green button" id="charcreation_next">下一步</div>
					</div>
				</div>
			</div>
				<div class="right floated two wide column" style="margin-right:30px;">
				<div class="ui segments">
					<div class="ui teal segment">
						<h3 class="ui center aligned header">
							人物
						</h3>
					</div>
					<div class="ui bottom center aligned attached segment">
						<div class="ui two bottom attached buttons">
							<div class="ui blue button" id="charcreation_head">头部</div>
							<div class="ui blue button" id="charcreation_body">身体</div>
						</div>
						<h3 class="ui horizontal header divider">旋转</h3>
						<div class="ui teal range" id="range_rotation"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript (jQuery, Semantic) -->
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
		<script src="./js/semantic-ui-range-1.0.1.js"></script>
		<script src="./js/app1.js"></script>
		<script>
		
		</script>
	</body>
</html>
