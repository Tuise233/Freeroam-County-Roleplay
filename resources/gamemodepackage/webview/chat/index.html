<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKRP - Chat</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div class="chatContainer" ref="chatBox" v-show="isShowChat">
            <span v-for="(item, index) in history" :key="index" style="margin-top: 2px;" v-html="item"></span>
        </div>

        <div class="inputContainer" v-show="isShowInput">
            <input type="text" ref="inputBox" v-model="inputText" maxlength="50">
        </div>
    </div>
    
    <script src="../assets/js/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
